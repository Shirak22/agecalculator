<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator</title>
</head>
<body>
   
    <div id="root">
        <h1>AGE CALCULATOR</h1>
        <section class="card">
            <section class="input">
                <form>
                    <section class="SECTION_DAY">
                        <label for="day">DAY</label>
                        <input type="number" id="day" name="day" value="24">
                    </section>
                    <section class="SECTION_MONTH">
                        <label for="month">MONTH</label>
                        <input type="number" id="month" name="month" value="09">
                    </section>
                    <section class="SECTION_YEAR">
                        <label for="year">YEAR</label>
                        <input type="number" name="year" id="year" value="1984">
                    </section>
                </form>
                <div class="btn_submit"><img src="./images/icon-arrow.svg" alt=""></div>
            </section>
            <section data-output class="output">
                <h1 ><span >30</span>years</h1>
                <h1 ><span>12</span>months</h1>
                <h1 > <span>12</span>days</h1>
            </section>
        </section>
        <article class="author_info">
            <p>Shirak Soghomonian</p>
            <ul>
                <li><a target="_blank" href="https://agecalculy.netlify.app/">Netlify</a></li>
                <li><a target="_blank" href="https://codepen.io/shirakserop/">Codepen.io</a></li>
                <li><a target="_blank" href="https://github.com/Shirak22/agecalculator">Github</a></li>
            </ul>
        </article>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
