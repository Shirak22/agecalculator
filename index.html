<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator</title>
</head>
<body>
    <div id="root">
        <section class="card">
            <section class="input">
                <form>
                    <section class="SECTION_DAY">
                        <label for="day">DAY</label>
                        <input type="number" name="day" value="24">
                    </section>
                    <section class="SECTION_MONTH">
                        <label for="month">MONTH</label>
                        <input type="number" name="month" value="09">
                    </section>
                    <section class="SECTION_YEAR">
                        <label for="year">YEAR</label>
                        <input type="number" name="year" value="1984">
                    </section>
                </form>
                <button class="btn_submit"><img src="./images/icon-arrow.svg" alt=""></button>
            </section>
            <section class="output">
                <h1><span>38</span>years</h1>
                <h1><span>3</span>months</h1>
                <h1><span>26</span>days</h1>
            </section>
        </section>

    </div>
    <script src="./app.js"></script>
</body>
</html>
